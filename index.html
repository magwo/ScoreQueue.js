<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="queuething.js"></script>
  <style>
    html, body { font-family: Helvetica, Arial }
    table { background-color: #555; color: white; width: 500px }
    th { text-align: left; }

  </style>
</head>

<body>
  <h1>Queue thing</h1>

  <table>
    <thead>
      <th>Counter</th>
      <th>Age</th>
      <th>Sort order</th>
    </thead>
    <tbody data-bind="foreach: things">
      <tr data-bind="style: { 'background-color': color }">
        <td data-bind="text: counter"></td>
        <td data-bind="text: age"></td>
        <td data-bind="text: $index"></td>
      </tr>
    </tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
